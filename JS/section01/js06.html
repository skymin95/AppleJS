<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/js06.css">
    <title>서브메뉴 만들어보기와 classList 다루기</title>
  </head>
  <body>
    <h1>서브메뉴 만들어보기와 classList 다루기</h1>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul> 

    <p>
      querySelector('.list-group') # , .써야함 단 맨 상단 1개만 찾아줌<br>

      querySelectorAll('.list-group-item') 다 찾아줌 
      원하는 거 고르면 인덱스로 [];
    </p>

    <script>

      //document.querySelector('.list-group-item')
      document.querySelectorAll('.list-group-item');

      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
        document.getElementsByClassName('list-group')[0].classList.toggle('show');

      });
    </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



  </body>
</html>
