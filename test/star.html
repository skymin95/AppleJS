<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(var i =1; i<=10; i++){
      let star = '';
      for(var j =1; j<=i; j++){
        star += '*';
      }
      console.log(star);
    }

    for (let i = 0; i<=10; i++){
      console.log('*'.repeat(i + 1));
    }
  </script>
</body>
</html>
